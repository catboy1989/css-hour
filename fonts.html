<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p style="text-transform: uppercase">Text transform</p>
    <p style="text-align: center">Текст по центру</p>
    <p style="word-spacing: 30px">Большие промежутки между словами.</p>
    <p style="text-decoration: underline green">Подчёркнутый текст.</p>
    <p style="text-decoration: overline">Надчёркнутый текст.</p>
    <p style="text-decoration: line-through">Зачёркнутый текст.</p>
    <p style="font-family: 'Great Vibes', cursive;">Какой-нибудь необычный шрифт.</p>
    <p style="font-size: 40px; font-style: italic">Большой курсивный текст.</p>
    <p style="font-weight: bold">Жирный шрифт.</p>
    <p style="text-shadow: 3px 3px 3px green; font-size: 40px">Текст с тенью</p>
    <p style="line-height: 2">Одна строка.<br />Другая строка.</p>
  </body>
</html>
